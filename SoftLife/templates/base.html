<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block head %}
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
      {% endblock %}

      <!-- Optional JavaScript; -->
      {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/index.js') }}"></script>
      {% endblock scripts %}

   
    {% endblock head %}
  </head>


  <body>
    {% block navbar %}
    <header>
      <div class="container-nav" id="nav-container">
        <nav class="navbar navbar-expand-sm navbar-light">
          <a href="#" class="navbar-brand">
            <img id="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="Herbalife Ademir e BarbÃ¡ra">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
            aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">...</span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbar-links">
            <div class="navbar-nav">
              <a class="nav-item nav-link" id="home-menu" href="#">Home</a>
              <a class="nav-item nav-link" id="produto-menu" href="#">Produtos</a>
              <a class="nav-item nav-link" id="feed-menu" href="#">Feed</a>
            </div>
            <div class="navbar-nav dropdown">
              <a class="nav-item nav-link dropdown-toggle" id="login-menu dropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">Entrar</a>
              <div class="dropdown-menu dropdown-login mb-6 dropdown-menu-end">
                <!-- dropdown form login-->
                <form class="px-4 py-3">
                  <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div> <!-- dropdown form login-->
              <a class="nav-item nav-link dropdown-toggle" id="cadastro-menu dropdownMenuLink" ole="button"
                data-bs-toggle="dropdown" aria-expanded="false">Cadastre-se</a>
              <div class="dropdown-menu dropdown-cadastro mb-6 dropdown-menu-end">
                <!-- dropdown form cadastro-->
                <form class="px-4 py-3">
                  <div class="mb-3">
                    <label for="DropdownFormName" class="form-label">Nome completo</label>
                    <input type="email" class="form-control" id="DropdownFormName" placeholder="Nome completo">
                  </div>
                  <div class="mb-3">
                    <label for="DropdownFormcpf" class="form-label">CPF</label>
                    <input type="email" class="form-control" id="DropdownFormcpf" placeholder="000.000.000-00">
                  </div>
                  <div class="mb-3">
                    <label for="DropdownFormtelefone" class="form-label">Telefone</label>
                    <input type="email" class="form-control" id="DropdownFormtelefone" placeholder="(DDD)90000-0000">
                  </div>
                  <div class="mb-3">
                    <label for="DropdownFormEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="DropdownFormEmail1" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </div> <!-- dropdown form cadastro-->
            </div>
          </div>
        </nav>
      </div>
    </header>
    {% endblock %}

    {% block content %}
      {% block app_content %}{% endblock %}
    {% endblock %}
  </body>
</html>
