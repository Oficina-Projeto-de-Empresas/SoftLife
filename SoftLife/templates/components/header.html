{% block navbar %}
<header>
    <div class="container-nav" id="nav-container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="{{ url_for('site.index') }}" class="navbar-brand">
                <img id="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="Herbalife Ademir e BarbÃ¡ra">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">...</span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbar-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu" href="{{ url_for('site.index') }}">Home</a>
                    <a class="nav-item nav-link" id="produto-menu" href="{{ url_for('Produtos.products') }}">Produtos</a>
                    <a class="nav-item nav-link" id="feed-menu" href="{{ url_for('Feed.feed') }}">Feed</a>
                </div>
                <div class="navbar-nav dropdown">
                    {% if current_user.is_anonymous %}
                    <a class="nav-item nav-link" id="login-menu" role="button" aria-expanded="false" href="{{ url_for('auth.login') }}">Entrar</a>
                    <a class="nav-item nav-link" id="cadastro-menu" role="button" aria-expanded="false"href="{{ url_for('auth.register') }}">Cadastre-se</a>
                    {% else %}
                        <a class="nav-item nav-link dropdown-toggle" href="#" role="button" id="perfil-menu dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">Perfil</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="{{ url_for('usuario.personal_info', id=current_user.id) }}">Meus dados</a></li>
                        </ul>
                        <a class="nav-item nav-link" id="sair-menu" href="{{ url_for('auth.logout') }}">Sair</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
{% endblock %}
